    <div id="predictionResult"></div>
    <script>
        function submitForm() {
            var dataArray = [];
    
            ["F1"].forEach(function (field) {
              var value = document.getElementById(field).value;
              dataArray = value.split(',').map(function (item) {
                  return parseFloat(item.trim());
              });
            });
    
            if (dataArray.length != 10) {
                console.error('Please enter exactly 10 numbers.');
                return false;
            }
    
            // Send data to the Flask server for prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: dataArray })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Prediction:', data);
                // Handle the prediction result, e.g., display it on the page
                var predictionResultElement = document.getElementById('predictionResult');
                predictionResultElement.innerHTML = '<h2 style="color: black;">Prediction: ' + data.prediction + '</h2>';
            })
            .catch(error => console.error('Error:', error));
    
            // Return false after the fetch request is completed
            return false;
        }
    </script>
